<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filmORG - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ícones modernos -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="sidebar.css">
    <script src="layout.js" defer></script>
    
    <style>
        :root {
            /* Cores Base - Esquema Futurista */
            --deep-space: #1A1B2E;
            --neon-blue: #00F5FF;
            --neon-purple: #B15EFF;
            --cyber-green: #00FFB2;
            --cyber-yellow: #FFD60A;
            --cyber-red: #FF5E5E;
            --soft-white: #F4F7FF;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.05);
            
            /* Gradientes */
            --gradient-primary: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            --gradient-success: linear-gradient(135deg, var(--cyber-green), var(--neon-blue));
            --gradient-warning: linear-gradient(135deg, var(--cyber-yellow), var(--neon-purple));
            --gradient-danger: linear-gradient(135deg, var(--cyber-red), var(--neon-purple));
            
            /* Efeitos */
            --glass-blur: blur(10px);
            --neon-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            
            /* Dimensões */
            --sidebar-width: 80px;
            --sidebar-width-expanded: 240px;
            --header-height: 70px;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--deep-space);
            color: var(--soft-white);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 245, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(177, 94, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(26, 27, 46, 0.8);
            backdrop-filter: var(--glass-blur);
            border-right: 1px solid var(--glass-border);
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .sidebar:hover {
            width: var(--sidebar-width-expanded);
        }

        .sidebar-logo {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: var(--header-height);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        .logo-text {
            margin-left: 15px;
            font-size: 20px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .logo-text {
            opacity: 1;
        }

        .sidebar-menu {
            padding: 20px;
            flex: 1;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--soft-white);
            text-decoration: none;
        }

        .menu-item:hover {
            background: var(--glass-bg);
        }

        .menu-item.active {
            background: var(--gradient-primary);
            box-shadow: var(--neon-shadow);
        }

        .menu-icon {
            font-size: 20px;
            min-width: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-text {
            margin-left: 15px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .menu-text {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            min-height: 100vh;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        /* Header */
        .header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: rgba(26, 27, 46, 0.8);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification-btn {
            position: relative;
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--neon-purple);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Dashboard Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 20px;
        }

        .dashboard-card {
            background: rgba(26, 27, 46, 0.8);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            padding: 20px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
        }

        .dashboard-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .dashboard-card-title {
            font-size: 16px;
            font-weight: 600;
        }

        .dashboard-card-actions {
            display: flex;
            gap: 10px;
        }

        .dashboard-card-action {
            background: var(--glass-bg);
            border: none;
            color: var(--soft-white);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dashboard-card-action:hover {
            background: var(--neon-blue);
            color: var(--deep-space);
        }

        .dashboard-card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Stat cards */
        .stat-cards {
            grid-column: span 12;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .stat-card {
            grid-column: span 1;
            background: rgba(26, 27, 46, 0.8);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--card-shadow);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.blue {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.2), rgba(0, 245, 255, 0.1));
            color: var(--neon-blue);
        }

        .stat-icon.purple {
            background: linear-gradient(135deg, rgba(177, 94, 255, 0.2), rgba(177, 94, 255, 0.1));
            color: var(--neon-purple);
        }

        .stat-icon.green {
            background: linear-gradient(135deg, rgba(0, 255, 178, 0.2), rgba(0, 255, 178, 0.1));
            color: var(--cyber-green);
        }

        .stat-icon.yellow {
            background: linear-gradient(135deg, rgba(255, 214, 10, 0.2), rgba(255, 214, 10, 0.1));
            color: var(--cyber-yellow);
        }

        .stat-info {
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(244, 247, 255, 0.7);
        }

        /* Project overview */
        .project-overview {
            grid-column: span 8;
            grid-row: span 2;
        }

        .project-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .project-table th,
        .project-table td {
            padding: 12px 15px;
            text-align: left;
        }

        .project-table th {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(244, 247, 255, 0.7);
            font-weight: 500;
            font-size: 14px;
        }

        .project-table tr {
            border-bottom: 1px solid var(--glass-border);
            transition: background 0.3s ease;
        }

        .project-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .project-table td {
            color: var(--soft-white);
        }

        .project-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }

        .status-planning {
            background: rgba(0, 245, 255, 0.2);
            color: var(--neon-blue);
        }

        .status-production {
            background: rgba(0, 255, 178, 0.2);
            color: var(--cyber-green);
        }

        .status-completed {
            background: rgba(177, 94, 255, 0.2);
            color: var(--neon-purple);
        }

        .btn-xs {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            border: none;
            cursor: pointer;
            background: var(--gradient-primary);
            color: var(--soft-white);
        }

        /* Calendar */
        .upcoming-schedule {
            grid-column: span 4;
            grid-row: span 2;
        }

        .calendar-view {
            margin-top: 10px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-title {
            font-weight: 500;
        }

        .calendar-actions {
            display: flex;
            gap: 10px;
        }

        .calendar-btn {
            background: var(--glass-bg);
            border: none;
            color: var(--soft-white);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-btn:hover {
            background: var(--neon-blue);
            color: var(--deep-space);
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .calendar-day-label {
            text-align: center;
            font-size: 12px;
            color: rgba(244, 247, 255, 0.7);
            padding: 5px;
        }

        .calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-date {
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .calendar-date:hover {
            background: var(--glass-bg);
            border-color: var(--neon-blue);
        }

        .calendar-date.active {
            background: rgba(0, 245, 255, 0.1);
            border-color: var(--neon-blue);
        }

        .calendar-date-number {
            font-size: 14px;
            font-weight: 500;
        }

        .calendar-date-indicator {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--neon-purple);
            margin-top: 3px;
        }

        .event-list {
            margin-top: 20px;
        }

        .event-item {
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .event-time {
            font-size: 12px;
            color: var(--neon-blue);
            min-width: 50px;
        }

        .event-info {
            flex: 1;
        }

        .event-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .event-location {
            font-size: 12px;
            color: rgba(244, 247, 255, 0.7);
        }

        /* Budget overview */
        .budget-overview {
            grid-column: span 6;
            position: relative;
        }

        .chart-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 220px;
        }

        /* Team availability */
        .team-availability {
            grid-column: span 6;
        }

        .team-members {
            margin-top: 10px;
        }

        .team-member {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
            background: var(--gradient-primary);
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .member-role {
            font-size: 12px;
            color: rgba(244, 247, 255, 0.7);
        }

        .member-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-available {
            background: rgba(0, 255, 178, 0.2);
            color: var(--cyber-green);
        }

        .status-busy {
            background: rgba(255, 94, 94, 0.2);
            color: var(--cyber-red);
        }

        /* Quick actions */
        .quick-actions {
            grid-column: span 12;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .action-button {
            flex: 1;
            min-width: 200px;
            background: rgba(26, 27, 46, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: var(--neon-shadow);
        }

        .action-icon {
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: var(--gradient-primary);
        }

        .action-info {
            flex: 1;
        }

        .action-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .action-description {
            font-size: 12px;
            color: rgba(244, 247, 255, 0.7);
        }

        /* Recent activities */
        .recent-activities {
            grid-column: span 12;
        }

        .activity-list {
            margin-top: 10px;
        }

        .activity-item {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .activity-icon.blue {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.2), rgba(0, 245, 255, 0.1));
            color: var(--neon-blue);
        }

        .activity-icon.purple {
            background: linear-gradient(135deg, rgba(177, 94, 255, 0.2), rgba(177, 94, 255, 0.1));
            color: var(--neon-purple);
        }

        .activity-icon.green {
            background: linear-gradient(135deg, rgba(0, 255, 178, 0.2), rgba(0, 255, 178, 0.1));
            color: var(--cyber-green);
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .activity-text strong {
            font-weight: 600;
        }

        .activity-time {
            font-size: 12px;
            color: rgba(244, 247, 255, 0.7);
        }

        /* Responsividade */
        @media (max-width: 1200px) {
            .stat-cards {
                grid-template-columns: repeat(2, 1fr);
            }

            .project-overview {
                grid-column: span 12;
            }

            .upcoming-schedule {
                grid-column: span 12;
            }

            .budget-overview,
            .team-availability {
                grid-column: span 12;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
            }

            .sidebar.show {
                width: var(--sidebar-width-expanded);
            }

            .main-content {
                margin-left: 0;
            }

            .stat-cards {
                grid-template-columns: 1fr;
            }

            .calendar-dates,
            .calendar-days {
                grid-template-columns: repeat(7, 1fr);
            }

            .calendar-date {
                font-size: 12px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-button {
                width: 100%;
            }
        }

        /* Menu mobile */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--soft-white);
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                margin-right: 15px;
            }

            .header {
                padding: 0 15px;
            }

            .user-name {
                display: none;
            }
        }
    </style>
</head>
