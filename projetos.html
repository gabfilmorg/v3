<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filmORG - Projetos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <style>
        /* Estilos específicos da página de projetos */
        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: rgba(26, 27, 46, 0.95);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--neon-shadow);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .project-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--neon-blue);
        }

        .project-status {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8em;
        }

        .project-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .project-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1100;
            backdrop-filter: var(--glass-blur);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            background: rgba(26, 27, 46, 0.95);
            border-radius: var(--border-radius);
            padding: 30px;
            border: 1px solid var(--neon-blue);
            box-shadow: var(--neon-shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--neon-blue);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--soft-white);
            font-size: 1.5em;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            background: var(--deep-space);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            color: var(--soft-white);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: var(--neon-shadow);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
        }

        .tab-btn {
            padding: 8px 16px;
            background: none;
            border: none;
            color: var(--soft-white);
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            opacity: 1;
            color: var(--neon-blue);
            border-bottom: 2px solid var(--neon-blue);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <div class="logo-icon">F</div>
            <div class="logo-text">filmORG</div>
        </div>
        
        <nav class="sidebar-menu">
            <a href="dashboard.html" class="menu-item">
                <i class="menu-icon ri-dashboard-line"></i>
                <span class="menu-text">Dashboard</span>
            </a>
            <a href="projetos.html" class="menu-item active">
                <i class="menu-icon ri-movie-line"></i>
                <span class="menu-text">Projetos</span>
            </a>
            <a href="roteiro.html" class="menu-item">
                <i class="menu-icon ri-draft-line"></i>
                <span class="menu-text">Roteiro</span>
            </a>
            <a href="equipe.html" class="menu-item">
                <i class="menu-icon ri-team-line"></i>
                <span class="menu-text">Equipe</span>
            </a>
            <a href="equipamentos.html" class="menu-item">
                <i class="menu-icon ri-camera-line"></i>
                <span class="menu-text">Equipamentos</span>
            </a>
            <a href="analytics.html" class="menu-item">
                <i class="menu-icon ri-bar-chart-line"></i>
                <span class="menu-text">Analytics</span>
            </a>
            <a href="agenda.html" class="menu-item">
                <i class="menu-icon ri-calendar-line"></i>
                <span class="menu-text">Agenda</span>
            </a>
            <a href="orcamento.html" class="menu-item">
                <i class="menu-icon ri-money-dollar-circle-line"></i>
                <span class="menu-text">Orçamento</span>
            </a>
            <a href="configuracoes.html" class="menu-item" style="margin-top: auto;">
                <i class="menu-icon ri-settings-line"></i>
                <span class="menu-text">Configurações</span>
            </a>
        </nav>
    </div>

    <!-- Overlay para Mobile -->
    <div class="sidebar-overlay"></div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="projects-header">
            <h1>Projetos</h1>
            <button class="btn btn-primary" onclick="openNewProjectModal()">
                <i class="ri-add-line"></i>
                Novo Projeto
            </button>
        </div>

        <div class="projects-grid" id="projects-grid">
            <!-- Projetos serão carregados aqui -->
        </div>

        <!-- Modal de Novo Projeto -->
        <div class="modal" id="project-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Novo Projeto</h2>
                    <button class="close-btn" onclick="closeModal()">
                        <i class="ri-close-line"></i>
                    </button>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="info">Informações</button>
                    <button class="tab-btn" data-tab="team">Equipe</button>
                    <button class="tab-btn" data-tab="equipment">Equipamentos</button>
                    <button class="tab-btn" data-tab="scripts">Roteiros</button>
                </div>

                <div id="info" class="tab-content active">
                    <div class="form-group">
                        <label class="form-label">Título do Projeto</label>
                        <input type="text" class="form-control" id="project-title">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Descrição</label>
                        <textarea class="form-control" id="project-description" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-control" id="project-status">
                            <option value="pre">Pré-Produção</option>
                            <option value="prod">Produção</option>
                            <option value="post">Pós-Produção</option>
                            <option value="completed">Concluído</option>
                        </select>
                    </div>
                </div>

                <div id="team" class="tab-content">
                    <div class="form-group">
                        <label class="form-label">Adicionar Membro</label>
                        <select class="form-control" id="team-member">
                            <!-- Membros serão carregados aqui -->
                        </select>
                    </div>
                    <div id="team-list">
                        <!-- Lista de membros adicionados -->
                    </div>
                </div>

                <div id="equipment" class="tab-content">
                    <div class="form-group">
                        <label class="form-label">Adicionar Equipamento</label>
                        <select class="form-control" id="equipment-select">
                            <!-- Equipamentos serão carregados aqui -->
                        </select>
                    </div>
                    <div id="equipment-list">
                        <!-- Lista de equipamentos adicionados -->
                    </div>
                </div>

                <div id="scripts" class="tab-content">
                    <div class="form-group">
                        <button class="btn btn-outline" id="add-script-btn">
                            <i class="ri-add-line"></i>
                            Selecionar Roteiro
                        </button>
                        <button class="btn btn-primary" id="create-script-btn">
                            <i class="ri-draft-line"></i>
                            Criar Novo Roteiro
                        </button>
                    </div>
                    <div id="scripts-list">
                        <!-- Lista de roteiros vinculados -->
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-outline" onclick="closeModal()">Cancelar</button>
                    <button class="btn btn-primary" onclick="saveProject()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar o layout
            const layout = new LayoutManager();
            layout.init();
            
            // Carregar projetos
            loadProjects();
            
            // Configurar tabs
            const tabButtons = document.querySelectorAll('.tab-btn');
            const formSections = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    formSections.forEach(section => section.classList.remove('active'));
                    
                    tab.classList.add('active');
                    const tabId = tab.dataset.tab;
                    document.getElementById(tabId).classList.add('active');
                });
            });
        });

        // Funções do Modal
        function openNewProjectModal() {
            document.getElementById('project-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('project-modal').style.display = 'none';
        }

        // Funções de Gerenciamento de Projetos
        function loadProjects() {
            const projectsGrid = document.getElementById('projects-grid');
            
            // Simulando dados de projetos
            const projects = [
                {
                    id: 1,
                    title: "Documentário - Vida na Cidade",
                    status: "pre",
                    description: "Um olhar sobre o cotidiano urbano",
                    team: 5,
                    equipment: 8
                },
                {
                    id: 2,
                    title: "Curta - O Encontro",
                    status: "prod",
                    description: "História de um encontro inesperado",
                    team: 12,
                    equipment: 15
                }
            ];

            projectsGrid.innerHTML = '';
            
            projects.forEach(project => {
                const statusLabels = {
                    'pre': 'Pré-Produção',
                    'prod': 'Produção',
                    'post': 'Pós-Produção',
                    'completed': 'Concluído'
                };

                const statusClasses = {
                    'pre': 'status-draft',
                    'prod': 'status-review',
                    'post': 'status-review',
                    'completed': 'status-final'
                };

                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-header">
                        <h3 class="project-title">${project.title}</h3>
                        <span class="status-badge ${statusClasses[project.status]}">${statusLabels[project.status]}</span>
                    </div>
                    <div class="project-info">
                        <p>${project.description}</p>
                        <div class="info-item">
                            <i class="ri-team-line"></i>
                            <span>${project.team} membros</span>
                        </div>
                        <div class="info-item">
                            <i class="ri-camera-line"></i>
                            <span>${project.equipment} equipamentos</span>
                        </div>
                    </div>
                    <div class="project-actions">
                        <button class="btn btn-outline" onclick="editProject(${project.id})">
                            <i class="ri-edit-line"></i>
                            Editar
                        </button>
                        <button class="btn btn-primary" onclick="openScripts(${project.id})">
                            <i class="ri-draft-line"></i>
                            Roteiros
                        </button>
                    </div>
                `;
                
                projectsGrid.appendChild(card);
            });
        }

        function saveProject() {
            const title = document.getElementById('project-title').value;
            const description = document.getElementById('project-description').value;
            const status = document.getElementById('project-status').value;

            // Aqui você implementaria a lógica para salvar o projeto
            console.log('Salvando projeto:', { title, description, status });

            // Recarregar a lista de projetos
            loadProjects();

            // Fechar o modal
            closeModal();
        }

        function editProject(projectId) {
            // Implementar edição de projeto
            console.log('Editando projeto:', projectId);
        }

        function openScripts(projectId) {
            window.location.href = `roteiro-editor.html?projectId=${projectId}`;
        }
    </script>
</body>
</html>
