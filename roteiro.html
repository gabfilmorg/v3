<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filmORG - Roteiros</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root {
            /* Cores Base - Esquema Futurista */
            --deep-space: #1A1B2E;
            --neon-blue: #00F5FF;
            --neon-purple: #B15EFF;
            --cyber-green: #00FFB2;
            --soft-white: #F4F7FF;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.05);
            
            /* Gradientes */
            --gradient-primary: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            --gradient-success: linear-gradient(135deg, var(--cyber-green), var(--neon-blue));
            
            /* Efeitos */
            --glass-blur: blur(10px);
            --neon-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            
            /* Dimensões */
            --sidebar-width: 80px;
            --sidebar-width-expanded: 240px;
            --header-height: 70px;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--deep-space);
            color: var(--soft-white);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(26, 27, 46, 0.95);
            backdrop-filter: var(--glass-blur);
            border-right: 1px solid var(--glass-border);
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .sidebar:hover {
            width: var(--sidebar-width-expanded);
        }

        .sidebar-logo {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 20px;
            overflow: hidden;
        }

        .logo-icon {
            min-width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 20px;
        }

        .logo-text {
            margin-left: 15px;
            font-size: 20px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .logo-text {
            opacity: 1;
        }

        .sidebar-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--soft-white);
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }

        .menu-item:hover {
            background: var(--glass-bg);
        }

        .menu-item.active {
            background: var(--gradient-primary);
        }

        .menu-icon {
            font-size: 20px;
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-text {
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .sidebar:hover .menu-text {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--soft-white);
        }

        /* Botões */
        .btn {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--soft-white);
        }

        .btn-primary {
            background: var(--gradient-primary);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-shadow);
        }

        /* Tabela de Roteiros */
        .scripts-table-container {
            background: rgba(26, 27, 46, 0.95);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            margin-top: 20px;
        }

        .scripts-table {
            width: 100%;
            border-collapse: collapse;
        }

        .scripts-table th,
        .scripts-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }

        .scripts-table th {
            background: rgba(0, 245, 255, 0.1);
            font-weight: 600;
            color: var(--neon-blue);
        }

        .scripts-table tbody tr {
            transition: all 0.3s ease;
        }

        .scripts-table tbody tr:hover {
            background: rgba(0, 245, 255, 0.05);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1100;
            backdrop-filter: var(--glass-blur);
        }

        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            background: rgba(26, 27, 46, 0.95);
            border-radius: var(--border-radius);
            padding: 32px;
            border: 1px solid var(--neon-blue);
            box-shadow: var(--neon-shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--neon-blue);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--soft-white);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--neon-blue);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--soft-white);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            color: var(--soft-white);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: var(--neon-shadow);
        }

        /* Status Badge */
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-draft {
            background: rgba(255, 214, 10, 0.2);
            color: var(--cyber-yellow);
        }

        .status-review {
            background: rgba(177, 94, 255, 0.2);
            color: var(--neon-purple);
        }

        .status-final {
            background: rgba(0, 255, 178, 0.2);
            color: var(--cyber-green);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <div class="logo-icon">F</div>
            <div class="logo-text">filmORG</div>
        </div>
        
        <nav class="sidebar-menu">
            <a href="dashboard.html" class="menu-item">
                <i class="menu-icon ri-dashboard-line"></i>
                <span class="menu-text">Dashboard</span>
            </a>
            <a href="projetos.html" class="menu-item">
                <i class="menu-icon ri-movie-line"></i>
                <span class="menu-text">Projetos</span>
            </a>
            <a href="roteiro.html" class="menu-item active">
                <i class="menu-icon ri-draft-line"></i>
                <span class="menu-text">Roteiro</span>
            </a>
            <a href="equipe.html" class="menu-item">
                <i class="menu-icon ri-team-line"></i>
                <span class="menu-text">Equipe</span>
            </a>
            <a href="equipamentos.html" class="menu-item">
                <i class="menu-icon ri-camera-line"></i>
                <span class="menu-text">Equipamentos</span>
            </a>
            <a href="analytics.html" class="menu-item">
                <i class="menu-icon ri-bar-chart-line"></i>
                <span class="menu-text">Analytics</span>
            </a>
            <a href="agenda.html" class="menu-item">
                <i class="menu-icon ri-calendar-line"></i>
                <span class="menu-text">Agenda</span>
            </a>
            <a href="orcamento.html" class="menu-item">
                <i class="menu-icon ri-money-dollar-circle-line"></i>
                <span class="menu-text">Orçamento</span>
            </a>
            <a href="configuracoes.html" class="menu-item" style="margin-top: auto;">
                <i class="menu-icon ri-settings-line"></i>
                <span class="menu-text">Configurações</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Roteiros</h1>
            <button class="btn btn-primary" onclick="openModal()">
                <i class="ri-add-line"></i>
                Novo Roteiro
            </button>
        </div>

        <div class="scripts-table-container">
            <table class="scripts-table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Projeto</th>
                        <th>Status</th>
                        <th>Última Modificação</th>
                        <th>Autor</th>
                        <th style="width: 100px;">Ações</th>
                    </tr>
                </thead>
                <tbody id="scripts-table-body">
                    <!-- Exemplo de linha (será dinâmico via JavaScript) -->
                    <tr>
                        <td>A Jornada</td>
                        <td>Curta-metragem Verão</td>
                        <td><span class="status-badge status-draft">Rascunho</span></td>
                        <td>10/03/2024</td>
                        <td>Gabriel Silva</td>
                        <td>
                            <button class="btn btn-outline btn-sm" onclick="editScript(1)">
                                <i class="ri-edit-line"></i>
                            </button>
                            <button class="btn btn-outline btn-sm" onclick="deleteScript(1)">
                                <i class="ri-delete-bin-line"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Roteiro -->
    <div class="modal-overlay" id="script-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Novo Roteiro</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <form id="script-form">
                    <div class="form-group">
                        <label class="form-label">Título do Roteiro</label>
                        <input type="text" class="form-control" id="script-title" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Projeto</label>
                        <select class="form-control" id="script-project" required>
                            <option value="">Selecione um projeto...</option>
                            <!-- Projetos serão carregados dinamicamente -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Sinopse</label>
                        <textarea class="form-control" id="script-synopsis" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-control" id="script-status">
                            <option value="draft">Rascunho</option>
                            <option value="review">Em Revisão</option>
                            <option value="final">Finalizado</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="closeModal()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Identificar se tem um projectId na URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('projectId');
        let currentProject = null;
        
        // Se tiver projectId, carregar informações do projeto
        if (projectId) {
            // Aqui seria feita uma chamada ao backend para carregar o projeto
            // Simulando um projeto para demonstração
            currentProject = {
                id: projectId,
                title: "Projeto de Exemplo"
                // Outras informações do projeto
            };
            
            // Atualizar o título da página
            document.querySelector('.page-title').innerHTML = `Roteiros: <span class="project-name">${currentProject.title}</span>`;
            
            // Filtrar roteiros por projeto
            filterScriptsByProject(projectId);
        }
        
        // Função para filtrar roteiros por projeto
        function filterScriptsByProject(projectId) {
            // Aqui seria feita uma chamada ao backend para filtrar os roteiros
            // Por enquanto, apenas adicionar um badge ao botão "Novo Roteiro"
            document.querySelector('.btn.btn-primary').innerHTML = `
                <i class="ri-add-line"></i>
                Novo Roteiro para ${currentProject.title}
            `;
        }
        
        // Funções do Modal
        function openModal() {
            document.getElementById('script-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Se tiver um projeto atual, pré-selecionar no form
            if (currentProject) {
                document.getElementById('script-project').value = currentProject.id;
                document.getElementById('script-project').disabled = true;
            }
        }
        
        function closeModal() {
            document.getElementById('script-modal').style.display = 'none';
            document.body.style.overflow = '';
            document.getElementById('script-form').reset();
            
            // Habilitar o select de projeto
            document.getElementById('script-project').disabled = false;
        }

        // Função para editar roteiro
        function editScript(id) {
            window.location.href = `roteiro-editor.html?id=${id}`;
        }

        // Função para deletar roteiro
        function deleteScript(id) {

        }

        // Manipulação do formulário
        document.getElementById('script-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Aqui você implementaria a lógica para salvar o roteiro
            // usando os valores dos campos do formulário
            
            closeModal();
        });
    </script>
</body>
</html>
