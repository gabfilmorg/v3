<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filmORG - Editor de Roteiros</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    
    <style>
        :root {
            /* Cores Base - Esquema Futurista */
            --deep-space: #1A1B2E;
            --deep-space-light: #22243c;
            --deep-space-dark: #151628;
            --neon-blue: #00F5FF;
            --neon-blue-dark: #00c4cc;
            --neon-purple: #B15EFF;
            --neon-purple-dark: #9340e6;
            --cyber-green: #00FFB2;
            --cyber-green-dark: #00cc8e;
            --cyber-yellow: #FFD700;
            --cyber-red: #FF3366;
            --soft-white: #F4F7FF;
            
            /* Backgrounds e Overlays */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-bg-hover: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.05);
            --overlay-dark: rgba(0, 0, 0, 0.5);
            
            /* Gradientes */
            --gradient-primary: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            --gradient-success: linear-gradient(135deg, var(--cyber-green), var(--neon-blue));
            --gradient-warning: linear-gradient(135deg, var(--cyber-yellow), var(--neon-purple));
            --gradient-danger: linear-gradient(135deg, var(--cyber-red), var(--neon-purple));
            
            /* Efeitos */
            --glass-blur: blur(10px);
            --neon-glow: 0 0 20px rgba(0, 245, 255, 0.4);
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            
            /* Dimensões */
            --header-height: 60px;
            --sidebar-width: 60px;
            --sidebar-width-expanded: 240px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--deep-space);
            color: var(--soft-white);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* Layout Principal */
        .script-editor {
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease;
            width: calc(100% - var(--sidebar-width));
        }

        .sidebar:hover ~ .script-editor {
            margin-left: var(--sidebar-width-expanded);
            width: calc(100% - var(--sidebar-width-expanded));
        }

        /* Sidebar de Navegação */
        .script-nav {
            width: 300px;
            background: var(--deep-space-dark);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .script-nav-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .script-nav-title {
            font-size: 1.2em;
            font-weight: 600;
        }

        .script-list {
            flex: 1;
            overflow-y: auto;
        }

        .script-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .script-item:hover {
            background: var(--glass-bg-hover);
            transform: translateY(-2px);
        }

        .script-item.active {
            background: var(--gradient-primary);
            border-color: var(--neon-blue);
        }

        /* Área Principal do Editor */
        .editor-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--deep-space);
        }

        .editor-header {
            height: var(--header-height);
            background: var(--deep-space-dark);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .editor-title {
            font-size: 1.2em;
            font-weight: 600;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .editor-content {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        /* Área de Escrita */
        .writing-area {
            flex: 2;
            background: var(--deep-space-dark);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .scene-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
        }

        .scene-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Painel Lateral */
        .side-panel {
            width: 300px;
            background: var(--deep-space-dark);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Botões e Controles */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: var(--glass-bg);
            color: var(--soft-white);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--glass-bg-hover);
        }

        .btn-primary {
            background: var(--gradient-primary);
        }

        .btn-primary:hover {
            box-shadow: var(--neon-glow);
        }

        /* Campos de Entrada */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            background: var(--deep-space);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--soft-white);
            font-size: 0.9em;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: var(--neon-glow);
        }

        /* Editor de Texto Rico */
        .rich-editor {
            flex: 1;
            background: var(--deep-space);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            padding: 15px;
            color: var(--soft-white);
            font-size: 1em;
            line-height: 1.6;
            resize: none;
        }

        .rich-editor:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: var(--neon-glow);
        }

        /* Barra de Ferramentas do Editor */
        .editor-toolbar {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: var(--deep-space-dark);
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .toolbar-btn {
            padding: 6px;
            border: none;
            border-radius: 4px;
            background: var(--glass-bg);
            color: var(--soft-white);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toolbar-btn:hover {
            background: var(--glass-bg-hover);
        }

        /* Comentários */
        .comments-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
        }

        .comment {
            background: var(--glass-bg);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .comment-author {
            font-weight: 500;
            color: var(--neon-blue);
        }

        .comment-time {
            color: rgba(244, 247, 255, 0.6);
        }

        /* Responsividade */
        @media (max-width: 1200px) {
            .script-nav {
                width: 250px;
            }

            .side-panel {
                width: 250px;
            }
        }

        @media (max-width: 992px) {
            .side-panel {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .script-editor {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="script-editor">
        <!-- Navegação Lateral -->

        <!-- Área Principal -->
        <main class="editor-main">
            <header class="editor-header">
                <div class="editor-title">
                    <input type="text" class="form-control" id="script-title" placeholder="Título do Roteiro">
                </div>
                <div class="editor-actions">
                    <button class="btn" id="preview-btn">

            <div class="editor-content">
                <!-- Área de Escrita -->
                <div class="writing-area">

                        <button class="toolbar-btn" title="Negrito">

                        <button class="toolbar-btn" title="Itálico">

                        <button class="toolbar-btn" title="Diálogo">
                            <i class="ri-chat-quote-line"></i>
                        </button>

                        </button>

                            <i class="ri-arrow-right-line"></i>
                        </button>
                    </div>

                        <textarea class="rich-editor" id="script-content" placeholder="Comece a escrever seu roteiro aqui..."></textarea>
                    </div>
                </div>

                <!-- Painel Lateral -->
                <aside class="side-panel">
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-control" id="script-status">
                            <option value="draft">Rascunho</option>
                            <option value="review">Em Revisão</option>
                            <option value="final">Finalizado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Versão</label>
                        <input type="text" class="form-control" id="script-version" value="1.0">
                    </div>

                    <div class="comments-section">
                        <h3>Comentários</h3>
                        <div class="comment">
                            <div class="comment-header">
                                <span class="comment-author">João Silva</span>
                                <span class="comment-time">Há 2 horas</span>
                            </div>
                            <p>Sugiro adicionar mais detalhes na cena de abertura.</p>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Adicione um comentário..."></textarea>
                        </div>
                        <button class="btn btn-primary">
                            <i class="ri-send-plane-line"></i>
                            Enviar
                        </button>
                    </div>
                </aside>
            </div>
        </main>

    <script src="layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const scriptList = document.getElementById('script-list');
            const newScriptBtn = document.getElementById('new-script-btn');
            const scriptTitle = document.getElementById('script-title');
            const scriptContent = document.getElementById('script-content');
            const saveBtn = document.getElementById('save-btn');
            const previewBtn = document.getElementById('preview-btn');
            const scriptStatus = document.getElementById('script-status');
            const scriptVersion = document.getElementById('script-version');

            // Estado da aplicação
            let currentScript = null;
            let scripts = JSON.parse(localStorage.getItem('scripts')) || [];

            // Carregar roteiros
            function loadScripts() {
                scriptList.innerHTML = '';
                scripts.forEach(script => {
                    const scriptItem = document.createElement('div');
                    scriptItem.className = `script-item ${currentScript?.id === script.id ? 'active' : ''}`;
                    scriptItem.innerHTML = `
                        <h3>${script.title || 'Sem título'}</h3>
                        <div>
                            <span>Versão ${script.version}</span>
                            <span>${script.status}</span>
                        </div>
                    `;
                    scriptItem.addEventListener('click', () => loadScript(script.id));
                    scriptList.appendChild(scriptItem);
                });
            }

            // Carregar um roteiro específico
            function loadScript(id) {
                currentScript = scripts.find(s => s.id === id);
                if (currentScript) {
                    scriptTitle.value = currentScript.title || '';
                    scriptContent.value = currentScript.content || '';
                    scriptStatus.value = currentScript.status || 'draft';
                    scriptVersion.value = currentScript.version || '1.0';
                    loadScripts(); // Atualizar seleção na lista
                }
            }

            // Criar novo roteiro
            function createNewScript() {
                const newScript = {
                    id: Date.now().toString(),
                    title: 'Novo Roteiro',
                    content: '',
                    status: 'draft',
                    version: '1.0',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                scripts.push(newScript);
                localStorage.setItem('scripts', JSON.stringify(scripts));
                loadScript(newScript.id);
                loadScripts();
            }

            // Salvar roteiro
            function saveScript() {
                if (!currentScript) return;

                currentScript.title = scriptTitle.value;
                currentScript.content = scriptContent.value;
                currentScript.status = scriptStatus.value;
                currentScript.version = scriptVersion.value;
                currentScript.updatedAt = new Date().toISOString();

                const index = scripts.findIndex(s => s.id === currentScript.id);
                if (index > -1) {
                    scripts[index] = currentScript;
                }

                localStorage.setItem('scripts', JSON.stringify(scripts));
                loadScripts();

                // Feedback visual
                saveBtn.innerHTML = '<i class="ri-check-line"></i> Salvo';
                setTimeout(() => {
                    saveBtn.innerHTML = '<i class="ri-save-line"></i> Salvar';
                }, 2000);
            }

            // Event Listeners
            newScriptBtn.addEventListener('click', createNewScript);
            saveBtn.addEventListener('click', saveScript);

            // Auto-save
            let autoSaveTimeout;
            scriptContent.addEventListener('input', () => {
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(saveScript, 2000);
            });

            // Carregar roteiros inicialmente
            loadScripts();
        });
    </script>
</body>
