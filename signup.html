<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filmORG - Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--deep-space);
            margin: 0;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            background: rgba(26, 27, 46, 0.95);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            padding: 40px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 600;
            color: var(--deep-space);
            margin: 0 auto 15px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .welcome-text {
            font-size: 16px;
            color: rgba(244, 247, 255, 0.7);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--soft-white);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--soft-white);
            padding: 12px 15px;
            border-radius: var(--border-radius);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--neon-blue);
            box-shadow: var(--neon-shadow);
        }

        .form-select {
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--soft-white);
            padding: 12px 15px;
            border-radius: var(--border-radius);
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: var(--neon-blue);
            box-shadow: var(--neon-shadow);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
            color: rgba(244, 247, 255, 0.7);
        }

        .terms input[type="checkbox"] {
            margin-top: 3px;
        }

        .terms a {
            color: var(--neon-blue);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            background: var(--gradient-primary);
            color: var(--deep-space);
            border: none;
            padding: 12px;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-shadow);
        }

        .social-login {
            margin-bottom: 20px;
        }

        .social-text {
            font-size: 14px;
            color: rgba(244, 247, 255, 0.7);
            margin-bottom: 15px;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--soft-white);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            border-color: var(--neon-blue);
            box-shadow: var(--neon-shadow);
        }

        .login-link {
            font-size: 14px;
            color: rgba(244, 247, 255, 0.7);
        }

        .login-link a {
            color: var(--neon-blue);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .logo-text {
                font-size: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <div class="logo-icon">F</div>
            <div class="logo-text">filmORG</div>
        </div>
        <p class="welcome-text">Crie sua conta e comece a gerenciar seus projetos audiovisuais.</p>
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Sobrenome</label>
                    <input type="text" class="form-input" required>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Confirmar Senha</label>
                <input type="password" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Tipo de Conta</label>
                <select class="form-select" required>
                    <option value="">Selecione um tipo</option>
                    <option value="individual">Profissional Individual</option>
                    <option value="produtora">Produtora</option>
                    <option value="estudio">Estúdio</option>
                </select>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>
                </label>
            </div>
            <button type="submit" class="signup-btn">Criar Conta</button>
        </form>
        <div class="social-login">
            <p class="social-text">Ou cadastre-se com</p>
            <div class="social-buttons">
                <button class="social-btn">
                    <i class="ri-google-fill"></i>
                </button>
                <button class="social-btn">
                    <i class="ri-facebook-fill"></i>
                </button>
                <button class="social-btn">
                    <i class="ri-apple-fill"></i>
                </button>
            </div>
        </div>
        <p class="login-link">
            Já tem uma conta? <a href="index.html">Fazer Login</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Aqui você pode adicionar a lógica de cadastro
                const formData = new FormData(signupForm);
                const data = Object.fromEntries(formData.entries());
                
                // Simulação de cadastro bem-sucedido
                window.location.href = 'dashboard.html';
            });
        });
    </script>
</body>
</html>
